<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4a90e2, #9013fe);
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh; /* Set height to 100% of the viewport */
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%; /* Ensure the container takes the full width up to max-width */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button#check-btn {
            background-color: #5cb85c;
            color: white;
        }
        button#clear-btn {
            background-color: #d9534f;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #results-div {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hide until result is shown */
        }
        .valid {
            color: #5cb85c;
            border: 2px solid #5cb85c;
            display: block; /* Show when valid */
        }
        .invalid {
            color: #d9534f;
            border: 2px solid #d9534f;
            display: block; /* Show when invalid */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>US Phone Number Validator</h2>
        <input type="text" id="user-input" placeholder="Enter phone number">
        <button id="check-btn">Check Number</button>
        <button id="clear-btn">Clear</button>
        <div id="results-div"></div>
    </div>

    <script>
        // Function to validate phone numbers
        function validatePhoneNumber(number) {
            const regex = /^(1\s?)?(\(\d{3}\)|\d{3})[ -]?(\d{3})[ -]?(\d{4})$/;
            return regex.test(number);
        }

        // Event listeners for buttons
        document.getElementById('check-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value.trim();
            const resultsDiv = document.getElementById('results-div');

            if (userInput === '') {
                alert("Please provide a phone number");
                return;
            }

            resultsDiv.style.display = 'block'; // Show results div
            
            if (validatePhoneNumber(userInput)) {
                resultsDiv.textContent = `Valid US number: ${userInput}`;
                resultsDiv.className = 'valid';
            } else {
                resultsDiv.textContent = `Invalid US number: ${userInput}`;
                resultsDiv.className = 'invalid';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('user-input').value = '';
            document.getElementById('results-div').textContent = '';
            document.getElementById('results-div').style.display = 'none'; // Hide results div
        });
    </script>
</body>
</html>
